<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="" name="Description" />
  <title>Before After Touch Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|" rel="stylesheet">
  <link rel="stylesheet" href="slider-styles.css" />
</head>

<body> 
   
   <section id="lp-slider">
    <div class="contain">      
       <article>
        <h2>Before &amp; After</h2>
        <p>Move the slider to discover the power of our cosmetic treatment!</p>
      </article>
      <figure>
        <div class="ba-slider-wrapper">
          <div class="ba-slider">
            <span></span>
            <img alt="Before cosmetic treatment" src="assets/images/before.jpg">
            <img alt="Closeup of flawless smile after cosmetic treatment" src="assets/images/after.jpg">
          </div>
          <div id="slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
          	<a class="ui-slider-handle ui-state-default ui-corner-all" href="#">
          		<span class="slider-icon"></span>
          	</a>
          </div>
        </div>
      </figure>
    </div>
 </section>
 

  <script src="assets/js/jQuery.js"></script>
  <script src="assets/js/slider_scripts.js"></script>

</body>
	
</html>
